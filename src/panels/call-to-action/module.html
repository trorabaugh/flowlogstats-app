<h4 style="font-weight: 300;">Hello.</h4>
<p class="rt-dashboard-blurb">This is an example of a panel with text.</p>

<div class="rt-dash-flex-container">
    <div class="rt-dash-flex-item" ng-if="!ctrl.allDone()">
        <span class="rt-dashboard-blurb">To do:</span>
        <div ng-if="ctrl.endpointStatus === 'noEndpoints'" class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="icon-gf icon-gf-endpoint rt-dashboard-icons" style="font-size: 20px;"></i>
            </div>
            <a href="plugins/flowlogstats-app/page/endpoint-config" class="rt-dashboard-blurb">Add your first endpoint.</a> <i class="tooltip-subtle grafana-tip tag-tip fa fa-question-circle ng-scope" bs-tooltip="'An endpoint is any domain, IP address</br>or URL you would like to monitor.'"></i>
        </div>
        <div ng-if="ctrl.collectorStatus === 'noCollectors'" class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="icon-gf icon-gf-probe rt-dashboard-icons" style="font-size: 20px;"></i>
            </div>
            <a href="plugins/flowlogstats-app/page/probe-create" class="rt-dashboard-blurb">Deploy a private probe.</a> <i class="tooltip-subtle grafana-tip tag-tip fa fa-question-circle ng-scope" bs-tooltip="'Install our open-source private probe to measure network latency to, from and within your own network, and send the data back to flowlogstats.'"></i>
        </div>
    </div>
    <div class="rt-dash-flex-item">
        <span class="rt-dashboard-blurb">Complete:</span>
        <div class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="icon-gf icon-gf-check wp-icon-success"></i>
            </div>
            <span class="rt-dashboard-blurb rt-blurb-success">Install flowlogstats.</span>
        </div>
        <div  ng-if="ctrl.endpointStatus === 'hasEndpoints'" class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="icon-gf icon-gf-check wp-icon-success"></i>
            </div>
            <span class="rt-dashboard-blurb rt-blurb-success">Add your first endpoint.</span>
        </div>
        <div ng-if="ctrl.collectorStatus === 'hasCollectors'" class="rt-CTA-item">
            <div class="rt-dashboard-icons-container">
                <i class="icon-gf icon-gf-check wp-icon-success"></i>
            </div>
            <span class="rt-dashboard-blurb rt-blurb-success">Deploy a private probe</span>
        </div>
    </div>
</div>
